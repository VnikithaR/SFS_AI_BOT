version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hello
      - hi
      - hey there
      - good morning
      - good evening
      - hey

  - intent: welcome
    examples: |
      - welcome
      - welcome back
      - nice to be here
      - thanks for welcoming me
      - glad to be here

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you later
      - talk to you soon
      - catch you later
      - see ya

  - intent: list_courses
    examples: |
      - show me [ug](course_type) courses
      - what [pg](course_type) courses do you offer?
      - list all courses
