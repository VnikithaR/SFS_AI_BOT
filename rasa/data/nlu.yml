version: "3.1"
nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you

- intent: ask_pg_courses
  examples: |
    - pg courses available
    - what are the pg courses available
    - list pg courses
    - list all pg courses

- intent: ask_course_fee
  examples: |
    - What is the annual fee for [MCA (Mgmt)](course_name)?
    - Tell me the semester fee of [MBA (Mgmt)](course_name)
    - How much is the [M.Com](course_name) total fee?
    - Give me odd and even semester fees for [M.Sc (Psychology)](course_name)
    - What's the yearly fee for [MBA (PGCET)](course_name)?
    - Give me full fee details of [MCA (PGCET)](course_name)
    - What is the grand total fee for [MBA (Mgmt)](course_name)?

- regex: fee_type
  examples: |
    - annual
    - semester
    - grand total
    - odd
    - even


- intent: ask_course_syllabus
  examples: |
    - Show me the syllabus for [MBA (Mgmt)](course_name)
    - I want the syllabus of [MCA (Mgmt)](course_name)
    - Give me the [M.Sc (Psychology)](course_name) syllabus

- intent: ask_naac_info
  examples: |
    - naac details
    - collges naac info

  #cources-ugcourses
  - intent: request_bba_syllabus
    examples: |
      - bba syllabus
      - I need the syllabus for BBA
      - Can you show me the BBA syllabus?

