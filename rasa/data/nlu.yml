  - intent: request_bsc_mec_syllabus
    examples: |
      - BSC MEC syllabus
      - Show me the syllabus for BSC MEC
      - BSC MEC syllabus details

  - intent: request_bsc_pcm_syllabus
    examples: |
      - BSC PCM syllabus
      - Show me the syllabus for BSC PCM
      - BSC PCM syllabus details

  - intent: request_bcom_syllabus
